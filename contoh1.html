<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        #map{
            width: 100%;
            height: 400px;
            background: blue;
        }
    </style>
</head>
<body>
    <h1>Contoh Aplikasi Web SIG</h1>
    <div id="map"></div>
    <script>
        function initMap(){
            var bdl = {lat :-5.3971, lng:105.2668};
            var map = new google.maps.Map (document.getElementById('map'),{
                zoom : 12,
                minZoom : 10,
                maxZoom : 15,
                center : bdl,
            });
            
            var marker = new google.maps.Marker({
                position : bdl,
                map : map
                //ganti icon marker pakai (icon:(alamat icon/nama file))
            }
            );

            

            map.addListener('click',
            function(event){
                marker.setPosition(event.latLng);
                console.log(marker.position.toString()); //supaya tau lokasi marker di console
            }
            );

            marker.addListener('click',
            function(event){
                console.marker()
            }
            )
            console.log(map);

            //buat looping untuk baca lokasi sesuai array
            //panggil function untuk nampilin marker, pakai paramater (lokasi array,map)
        
        }
    </script>
    
    //buat function untuk nampilin marker returnnya seperti var marker di atas
    //buat arraynya dari data lokasi di console hasil klik peta (ubah seperti bentuk array)
    

    
</body>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbbqT1TlPfBngjX21yWPHgSGFpWkUVnqw&callback=initMap"
    async defer></script>
